<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div style="padding: 100px;padding-top: 50px;border: solid black;border-radius: 10px;margin-top: 20px;" class="container">
    <form onsubmit='submitEvent(event)' action="/expense/add-expense" >
        <div class="row mb-3">
          <label for="email" style="font-weight: bold" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" style="font-weight: bold" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
        <div  class="col-sm-6 col-sm-push-3">
            <button style="display: block; float: right;" onclick="location.replace = '/expense/add-expense';" type="submit" class="btn btn-primary">Login in</button>
        </div>
    </form>
    </div>
    <div style="padding-top: 10px;text-align: center;" class="container">
            <label for="txt" style="font-weight: bold" class="col-sm-2 col-form-label">new user</label>
            <button style="display: inline;" onclick="location.href = 'signup';"  type="submit" class="btn btn-primary">Sign up</button>
        </div>
    
    <script src="/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
   

</body>
</html>
